<div class="tableContainer">
    <table>
        <thead>
            <tr>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Casa Editrice</th>
                <th>Genere</th>
                <th>Prezzo</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books"[ngClass]="{'evidenza': book.prezzo>50}">
                <td>{{book.titolo}}</td>
                <td>{{book.autore}}</td>
                <td>{{book.casaEditrice}}</td>
                <td>{{book.genere}}</td>
                <td>{{book.prezzo}}</td>
                <td>
                    <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Elimina
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel">Conferma Eliminazione</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sei sicuro di voler cancellare il libro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteBook(book)">Cancella</button>
      </div>
    </div>
  </div>
</div>
                </td>
            </tr>
            <tr *ngIf="books.length == 0">
                <td colspan="6" style="text-align: center;">Non ci sono libri</td>
            </tr>
        </tbody>
    </table>
