<app-navbar (showBook)="showForm($event)"></app-navbar>
<div [ngClass]="{'show': formStatus == true, 'noshow': formStatus == false}">
    <app-book-create (createBookEvent)="createBook($event)"></app-book-create>
</div>
<app-book-list [books]="books" (deleteBookEvent)="deleteBook($event)" (deleteAllBooksEvent)="deleteAllBooks($event)" ></app-book-list>
